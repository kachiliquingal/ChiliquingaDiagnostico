<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Conocimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        async function cargarPerros() {
            const res = await fetch('http://localhost:3000/api/perros');
            const perros = await res.json();

            const container = document.querySelector('.row.justify-content-center');
            container.innerHTML = '';

            perros.forEach(perro => {
                const col = document.createElement('div');
                col.className = 'col-md-5';
                col.innerHTML = `
                    <div class="card shadow-sm">
                        <div class="d-flex align-items-center p-3">
                            <img class="rounded me-3" src="${perro.imagen}" alt="${perro.nombre}" width="100">
                            <h4 class="mb-0">${perro.nombre}</h4>
                        </div>
                        <div class="card-body">
                            <p class="card-text">${perro.descripcion}</p>
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        async function cargarUsuarios() {
            const res = await fetch('http://localhost:3000/api/usuarios');
            const usuarios = await res.json();

            const tbody = document.getElementById('tabla-usuarios');
            tbody.innerHTML = '';

            usuarios.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.id}</td>
                    <td>${u.nombre}</td>
                    <td>${u.descripcion}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.onload = () => {
            cargarPerros();
            cargarUsuarios();
        }
    </script>
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center g-4">
    </div>

    <div class="mt-5">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>N</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
            </tr>
            </thead>
            <tbody id="tabla-usuarios">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
